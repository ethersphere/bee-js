name: Tests

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '**'

env:
  BEE_API_URL: 'http://127.0.0.1:1633'
  BEE_PEER_API_URL: 'http://127.0.0.1:11633'
  BEE_DEBUG_API_URL: 'http://127.0.0.1:1635'
  BEE_PEER_DEBUG_API_URL: 'http://127.0.0.1:11635'
  BEE_TEST_CHEQUEBOOK: true

jobs:
  nodejs:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install npm deps
        run: npm install -g npm && npm ci && npm install -g @ethersphere/bee-factory

      # Start Bee Factory environment
      - name: Start Bee Factory environment
        if: matrix.node-version != '18.x'
        run: npm run bee -- --verbose --detach

      # Start Bee Factory environment for Node 18
      - name: Start Bee Factory environment for Node 18
        if: matrix.node-version == '18.x'
        env:
          NODE_OPTIONS: '--no-experimental-fetch'
        run: npm run bee -- --verbose --detach

      - name: Tests Node 18
        if: matrix.node-version == '18.x'
        env:
          NODE_OPTIONS: '--no-experimental-fetch'
        run: npm run test

      - name: Tests non-Node 18
        if: matrix.node-version != '18.x'
        run: npm run test
